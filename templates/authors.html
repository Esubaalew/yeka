{% extends 'base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">All Authors</h2>
    <div class="row">
        {% for author in all_authors %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ author.first_name }} {{ author.last_name }}</h5>
                    <a href="{% url 'author_detail' author.id %}" class="btn btn-sm btn-primary">View Profile</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No authors found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Research List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">All Research</h2>
    <div class="row">
        {% for item in all_research %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.summary|truncatewords:30 }}</p>
                    <a href="{% url 'research_detail' item.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No research found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
